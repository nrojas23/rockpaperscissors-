  <script>
    //Question: is it better to use a function with/out parameter?

    function computerPlay(){
        //randomly select rock, paper, scissors for pc
        const moveSet = ['rock' , 'paper' , 'scissors']
        // i dont understand this code 
        const move = moveSet[Math.floor(Math.random() * moveSet.length)]

        return move;
     };

    function singleRound(playerSelection, computerSelection) {
        // removes case sensitvity 
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        // plays one round 
         return playerSelection == 'rock' && computerSelection == 'scissors' 
          || playerSelection == 'paper' && computerSelection == 'rock' 
          || playerSelection == 'scissors' && computerSelection == 'paper' ? `Player Wins! ${playerSelection} beats ${computerSelection}` 
          : playerSelection == null || playerSelection == '' ? 'Please try again'
          :  playerSelection == computerSelection ? `It's a tie!`
          : `Player Lost! ${computerSelection} beats ${playerSelection}`; 
      };

      let playerPoints = 0;
      let pcPoints = 0;

    function game() {
        // plays the game for five rounds
        for (let i = 0; i < 5; i++) {

          if (i <= 5) {
            let playerSelection = prompt('rock, paper, scissors?');
            
            let computerSelection = computerPlay();

            let rounds = singleRound(playerSelection,computerSelection);

            // counts the points of rounds
            if (rounds === `Player Wins! ${playerSelection} beats ${computerSelection}`) {
              playerPoints++;
            } else if (rounds === `Player Lost! ${computerSelection} beats ${playerSelection}`) {
              pcPoints++;
            } else {
              playerPoints;
              pcPoints;
            }
              console.log(rounds);
          }
           
        }

        if (playerPoints > pcPoints){ console.log ('Player Wins the Game!') 
      } else {console.log ('Better Luck Next Time')}

      };


    game();

   
     
    
  </script>
